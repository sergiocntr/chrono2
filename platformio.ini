; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html
[platformio]
env_default = nodemcuv2
[env:nodemcuv2]
;per nodemcuv2
platform = espressif8266
board = nodemcuv2
framework = arduino
;upload_speed = 115200
upload_port = 192.168.1.215
[env:esp01_1m]
;per esp-01 OTA
platform = espressif8266
board = esp01_1m
framework = arduino
upload_speed = 115200
[env:esp01_1m_OTA]
;per esp-01 OTA
platform = espressif8266
board = esp01_1m
framework = arduino
upload_port = 192.168.1.215
[env:uno]
;per micro ATMega328p da solo
platform = atmelavr
board = uno
framework = arduino
upload_flags = -P$UPLOAD_PORT -F
upload_port = /dev/ttyACM0
upload_protocol = stk500v1


[env:leonardo]
;per scheda Leonardo
platform = atmelavr
board = leonardo
framework = arduino

[env:d1_mini]
;per wemos
platform = espressif8266
framework = arduino
board = d1_mini
;upload_speed = 115200
upload_port = 192.168.1.215
